{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Cart</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for product in customer_cart.cart_products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Total price: {{ customer_cart.total_price }}</p>
    <form action="/customer/cart/{{current_user.id}}" method="post">
    <button type="submit" class="btn btn-primary mb-2 col-2">Submit Order</button>
  </form>
</div>
{% endblock %}
